<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Foto - Poporul Rom</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/gipsy.png">
  <style>
    .galerie {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .galerie img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie Foto</h1>
    <nav>
      <a href="index.html">Înapoi la pagina principală</a>
    </nav>
  </header>

  <section class="galerie">
    <img src="images/gipsy1.jpg">
    <img src="images/gipsy2.jpg">
    <img src="images/gipsy3.jpg">
    <img src="images/gipsy4.jpg">
    <img src="images/gipsy5.jpg">
    <img src="images/gipsy6.jpg">
  </section>

  <footer>
  </footer>
</body>
</html>
